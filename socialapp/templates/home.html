{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">

<script src="script.js"></script>
<link rel="stylesheet" href="/static/style.css">
<title>social</title>
</head>
<body>
    

  
</div>
  
  
    <span class="navbar-brand mb-0 h1"><a href=""></a></span></div>
  
  
  <span class="navbar-brand mb-0 h1"><a href="">Home</a></span>
  
  <span class="navbar-brand mb-0 h1"><a href="{% url 'registerView' %}">register</a></span>
  <span class="navbar-brand mb-0 h1"><a href="{% url 'loginView' %}">login</a></span>

  {% for i in obj %}
  <div class="container">
    <img src="{{i.image.url}}" alt="image not found">
    <center>
      <table>
        <tr>
          <td>
            <form action="like/{{i.id/}}" method="POST">
              {% csrf_token %}
              <span>{{ i.like.count }} <button type="submit"><i class="bi bi-hand-thumbs-up" aria-hidden="true"></i></button></span>
            </form>
          </td>
          <form action="dislike/{{i.id/}}" method="POST">
            {% csrf_token %}
            <span>{{ i.dislike.count }} <button type="submit"><i class="fa fa-thumbs-o-down" aria-hidden="true"></i></button></span>
          </form>
        </tr>
      </table>
    </center>
  </div>
  {% endfor %}

</body>
</html>

{% block content %}
{% endblock %}
